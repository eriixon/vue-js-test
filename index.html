<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
  </div>
  <div id="app-2">
    <span v-bind:title="message2"> Pizza </span>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello new World with Vue JS!',
      }
    })
    var app2= new Vue({
        el:'#app-2',
        data:{
            message2: `Banana ${new Date()}`
        }
    })
  </script>
</body>
</html>
